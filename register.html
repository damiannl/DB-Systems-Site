<!DOCTYPE html>
<html>
  <head>
    <title>Event Manager</title>
    <script type="text/javascript" src="/js/md5.js"></script>
    <script type="text/javascript" src="/js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="logoIconAndName">
      <h1 id="title">Event Manager</h1>
    </div>

    <div class="loginContainer">
      <div id="loginDiv">
        <span id="inner-title">Sign Up</span><br />
        <label for="loginName">Name</label>
        <input type="text" id="loginName" /><br />
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" /><br />
        <button
          type="button"
          id="registerButton"
          class="buttons"
          onclick= "doRegister();"
        >
          Sign Up
        </button>
        <span id="loginResult">e</span>
        <br />
        <div>
          <span id="loginLinkText">Already have an account? </span
          ><a href="./index" id="loginLink">Click here</a>
        </div>
      </div>
    </div>
  </body>
</html>
